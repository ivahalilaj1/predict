{% block content %}
<!DOCTYPE html>
<html lang="en">
<br><hr><br>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick.css"/>
<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css"/>
<style>
.image{
	width: 120px;
	height: 60px;
}

.preview {
	cursor: pointer;
}
</style>
</head>
<body>
<div class="slider multiple-items" style="margin:30px; padding:30px;">
				<div>
					<img src="/static/images/tmp/image_and_predicted_mask.jpg" class="image" data-id=1 width="250px">
				</div>
				<div>
					<img src="/static/images/icon2.png" class="image" data-id=2>
				</div><div>
					<img src="/static/images/tmp/image_and_predicted_mask.jpg" class="image" data-id=3>
				</div>
			</div>

			<div class="preview text-center">
			<div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.js"></script>
<script>
	$(document).ready(function(){
		var selectedImg;

	  $('.multiple-items').slick({
		  infinite: true,
		  slidesToShow: 2,
		  slidesToScroll: 1
		});

		$('.image').click(function(){
			selectedImg = $(this).data('id');
			$('.preview').html('<img src="'+ $(this).attr('src') +'">');
		});

		$('.preview').click(function(){
			alert('Selected img id is: ' + selectedImg);
		});

	});
</script>

</body>
</html>
{% endblock %}
